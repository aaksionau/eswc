{% load static %}
<div class="container menu">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>

        </div>
{% with view_name=request.resolver_match.view_name %}
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
            <a class="navbar-item {% if view_name == 'club:main' %}is-active{% endif %}" href="{% url 'club:main' %}">
                Home
            </a>
            <a class="navbar-item {% if view_name == 'galleries:list' %}is-active{% endif %}" href="{% url 'galleries:list' %}" title="Galleries">
                Galleries
            </a>
            <a class="navbar-item {% if view_name == 'blog:list' %}is-active{% endif %}" href="{% url 'blog:list' %}" title="Blog">
                Blog
            </a>
            <a class="navbar-item {% if view_name == 'club:donate' %}is-active{% endif %}" href="{% url 'club:donate' %}" title="Donate">
                Donate
            </a>
            <a class="navbar-item {% if view_name == 'club:contacts' %}is-active{% endif %}" href="{% url 'club:contacts' %}" title="Contacts">
                Contacts
            </a>
            </div>
{% endwith %}
        </div>
    </nav>
</div>
