{% if messages %}
    <article class="message is-success">
        <div class="message-header">
            <p>Success</p>
            <button class="delete" aria-label="delete"></button>
        </div>
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="item {{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </article>
{% endif %}
