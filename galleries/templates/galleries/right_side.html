<h3>Filter photos by year: </h3>
<div class="filter">
    <ul class="aside__menu-list">
    {% for item in archive_galleries %}
        <li class="aside__menu-item"> <a class="aside__menu-link" href="{% url 'galleries-archive' item.year|date:'Y' %}" alt="">{{item.year|date:"Y"}}</a></li>
    {% endfor %}
    </ul>
</div>
